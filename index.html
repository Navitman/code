<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS  | Ultimate PRO</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700;900&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="header-title">HR ATLAS (2020) <span class="badge-pro">PRO</span></h1>
        </header>

        <div class="content-wrapper">

            <div id="dashboard-info" class="tab-panel active">
                <h2 class="section-title">สรุปภาพรวมองค์กร</h2>
                
                <div class="stats-grid" id="stats-dashboard">
                    </div>
                
                <div class="insight-card card-shadow">
                    <h3><i class="fas fa-lightbulb"></i> Strategic Insight</h3>
                    <p>
                        <span class="update-info">ข้อมูลนี้อัปเดตทุก 7 วัน.</span>
                    </p>
                </div>
            </div>
            
            <div id="employee-info" class="tab-panel">
                <h2 class="section-title">ฐานข้อมูลบุคลากร</h2>

                <div class="filter-group card-elevated">
                    <button class="filter-btn active" data-filter="all">ทั้งหมด</button>
                    <button class="filter-btn" data-filter="ปกติ">ปกติ</button>
                    <button class="filter-btn" data-filter="ลาออก">ลาออก</button>
                </div>

                <ul id="employee-list" class="data-list">
                    </ul>
            </div>

            <div id="blacklist-info" class="tab-panel">
                <h2 class="section-title">ทะเบียนบุคคลต้องห้าม</h2>
                
                <div class="search-bar card-shadow">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ค้นหาชื่อในบัญชีดำ...">
                </div>

                <ul class="blacklist-list data-list" id="blacklist-display">
                    </ul>
            </div>
        </div>
        
        <div class="tab-bar">
            <button class="tab-link active" data-tab="dashboard-info">
                <i class="fas fa-chart-line"></i> 
                <span class="tab-label">ภาพรวม</span>
            </button>
            <button class="tab-link" data-tab="employee-info">
                <i class="fas fa-users"></i> 
                <span class="tab-label">พนักงาน</span>
            </button>
            <button class="tab-link" data-tab="blacklist-info">
                <i class="fas fa-exclamation-triangle"></i> 
                <span class="tab-label">บัญชีดำ</span>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
